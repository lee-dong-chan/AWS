<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div id="top">
      <div class="slide">
        <div class="img">
          <img class="img1" src="이미지1.jpeg" alt="이미지1" />
          <img class="img2" src="이미지2.jpeg" alt="이미지2" />
          <img class="img3" src="이미지3.jpeg" alt="이미지3" />
          <img class="img4" src="이미지4.jpeg" alt="이미지4" />
        </div>

        <div class="scroll-button">
          <img class="button-scroll" src="왼쪽.png" alt="왼쪽" />
        </div>

        <div class="onoff">
          <div><img class="play" src="재생.png" alt="재생" /></div>
          <div><img class="stop" src="정지.png" alt="정지" /></div>
        </div>
        <div class="dot-before">
          <span class="dot1">1</span>
          <span class="dot2">2</span>
          <span class="dot3">3</span>
          <span class="dot4">4</span>
        </div>
        <div class="dot-before">
            <span class="dot1">1</span>
            <span class="dot2">2</span>
            <span class="dot3">3</span>
            <span class="dot4">4</span>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="test">
      <div class="slide">
        <div class="title">
          <div class="title-item">콕 찍어 추천하는 노트북</div>
          <div class="title-item">24년형 삼성TV 판매시작!</div>
          <div class="title-item">봄바람 타고 온 달콤함!</div>
          <div class="title-item">새출발 봄 인테리어!</div>
          <div class="title-item">봄철 맞춤형 관리를 위해!</div>
          <div class="title-item">봄에딱맞는 로퍼 추천❤️</div>
          <div class="title-item">이스트라 슈퍼 몬스터딜 특가</div>
          <div class="title-item">ㅎㅇㅌis here</div>
          <div class="title-item">MSI 노트북 3월 브랜드 할인</div>
          <div class="title-item">인기게임 pc구매는 이곳에서</div>
          <div class="title-item">샵다나와의 선물 놓치지 마세요</div>
        </div>
        <div class="slide-list">
          <div class="slide-item on">
            <img src="이미지1.png" alt="이미지1" />
          </div>
          <div class="slide-item">
            <img src="이미지2.png" alt="이미지2" />
          </div>
          <div class="slide-item">
            <img src="이미지3.png" alt="이미지3" />
          </div>
          <div class="slide-item">
            <img src="이미지4.png" alt="이미지5" />
          </div>
          <div class="slide-item">
            <img src="이미지5.png" alt="이미지5" />
          </div>
          <div class="slide-item">
            <img src="이미지6.png" alt="이미지6" />
          </div>
          <div class="slide-item">
            <img src="이미지7.png" alt="이미지7" />
          </div>
          <div class="slide-item">
            <img src="이미지8.png" alt="이미지8" />
          </div>
          <div class="slide-item">
            <img src="이미지9.png" alt="이미지9" />
          </div>
          <div class="slide-item">
            <img src="이미지10.png" alt="이미지1" />
          </div>
          <div class="slide-item">
            <img src="이미지11.png" alt="이미지11" />
          </div>
        </div>
        <div class="control-buttons">
          <div class="move-btns">
            <div id="up">
              <img src="위.png" alt="위" />
            </div>
            <div id="down">
              <img src="아래.png" alt="아래" />
            </div>
          </div>
          <div id="play-btns">
            <span id="stop">
              <img src="정지.png" alt="정지" />
            </span>
            <span id="play">
              <img src="재생.png" alt="재생" />
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>

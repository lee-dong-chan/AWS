<html lang="ko">
  <!-- doc 자동완성 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="flex-col">
        <span>AC</span>
        <span>/</span>
        <span>*</span>
        <span>-</span>
      </div>
      <div class="flex-col">
        <div class="col3">
          <div class="flex-col">
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
          <div class="flex-col">
            <span>4</span>
            <span>5</span>
            <span>6</span>
          </div>
        </div>
        <div class="flex-col">
          <span>+</span>
        </div>
      </div>
      <div>
        <div>
          <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div>
            <span>0</span>
            <span>.</span>
          </div>
        </div>
        <div>
          <span>=</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

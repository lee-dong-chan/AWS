<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="root">
      <div id="slide-container">
        <div class="slide-box">
          <div class="slide-list">
            <div class="slide-item">
              <img src="이미지4.jpeg " alt="4.jpeg" />
            </div>
            <div class="slide-item">
              <img src="이미지1.jpeg " alt="1.jpeg" />
            </div>
            <div class="slide-item">
              <img src="이미지2.jpeg" alt="2.jpeg" />
            </div>
            <div class="slide-item">
              <img src="이미지3.jpeg " alt="3.jpeg" />
            </div>
            <div class="slide-item">
              <img src="이미지4.jpeg " alt="4.jpeg" />
              <div class="slide-item">
                <img src="이미지1.jpeg " alt="1.jpeg" />
              </div>
            </div>
          </div>
        </div>
        <div class="slide-btns">
          <div class="pn-btns">
            <div id="prev-btns">
              <img src="왼쪽.png" alt="왼" />
            </div>
            <div id="next-btns">
              <img src="왼쪽.png" alt="왼" />
            </div>
          </div>
          <div class="nav-btns">
            <span class="on"></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="play-btns">
            <button>
              <img src="재생.png" alt="재" />
            </button>
            <button>
              <img src="정지.png" alt="정" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

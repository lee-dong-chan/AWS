<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드</title>
    <link rel="stylesheet" href="slide.css" />
  </head>
  <body>
    <div id="top">
      <div class="slide">
        <img class="sushi1" src="slide1.jpg" alt="슬라이드1" />
        <img class="sushi2" src="slide2.jpg" alt="슬라이드2" />
        <img class="sushi3" src="slide3.jpg" alt="슬라이드3" />
      </div>

      <div id="page">
        <img class="left" src="left.png" alt="완쪽" />
        <img class="right" src="right.png" alt="오른쪽" />
      </div>
      <div id="play">
        <div class="button1">1</div>
        <div class="button2">2</div>
        <div class="button3">3</div>
        <div class="button4">4</div>
      </div>
    </div>

    <script src="slide.js"></script>
  </body>
</html>

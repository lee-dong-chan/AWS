<html>
  <head>
    <title>계산기</title>
    <link rel="stylesheet" href="계산기.css" />
  </head>
  <body>
    <div id="top">
      <div id="cul"></div>
      <table id="calculator" class="math">
        <tr>
          <th class="plus">+</th>
          <th class="minus">-</th>
          <th class="multi">*</th>
          <th class="divide">/</th>
          <th class="result">=</th>
          <th class="clear">c</th>
        </tr>
      </table>

      <table id="numlist" class="num">
        <tr>
          <th class="one">1</th>
          <th class="two">2</th>
          <th class="three">3</th>
          <th class="four">4</th>
        </tr>
        <tr>
          <th class="five">5</th>
          <th class="six">6</th>
          <th class="seven">7</th>
          <th class="eight">8</th>
        </tr>
        <tr>
          <th class="nine">9</th>
          <th class="zero">0</th>
        </tr>
      </table>
    </div>
  </body>
  <script src="계산기.js"></script>
</html>
